{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login and Signup Form </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{%static 'admin/css/signin.css'%}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body> 
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>
          <img class="logo" src="{%static 'assets/logo/logo.png' %}">
      </header>
        <form action="#">
          <div class="field input-field">
            <label id="name-label" for="email">Email Address</label>
            <input type="email" placeholder="Email" class="input">
          </div>
          
          <div class="field input-field">
            
            <label id="password" for="password">Password</label>
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field1">
            <!-- reCAPTCHA container -->
            <div id="recaptcha" class="g-recaptcha" 
                 data-sitekey="6LfZhIgqAAAAAEoaSenLqCJarbasZDMjb1gLmb_9"
                 data-callback="enableSubmit"></div>
        </div>
        
            
          
      

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button>Login</button>
          </div>
        </form>
      </div>

      <div class="line"></div>

      

      <div class="media-options">
        <a href="#" class="field google">
            <i class="bx bxl-google google-img"></i>
            <span>Login with Google</span>
        </a>
      </div>

      <div class="form-link">
        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
      </div>

    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">

        <!-- <img class="logo" src="./images/logo.png"> -->
        
        <header>
            <img class="logo" src="{%static 'assets/logo/logo.png'%}">
        </header>
        <h2 >Create an Account</h2>
        <form action="#">
          <div class="field input-field">
            <label id="name" for="Name">Name</label>
            <input type="Name" placeholder="Anjali Soni" class="password">
          </div>
          <div class="field input-field">
            <label id="email" for="email">Email Address</label>
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <label id="password" for="password">Password</label>
            <input type="password" placeholder="Confirm password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field1">
            <!-- reCAPTCHA container -->
            <div id="recaptcha" class="g-recaptcha" 
                 data-sitekey="6LfZhIgqAAAAAEoaSenLqCJarbasZDMjb1gLmb_9"
                 data-callback="enableSubmit"></div>
        </div>
          <div class="field button-field">
            <button>Signup</button>
          </div>
        </form>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field google">
          <i class="bx bxl-google google-img"></i>
          <span>Login with Google</span>
        </a>
      </div>

      <div class="form-link">
        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
      </div>

    </div>
    <div class="form forgot-password">
      <div class="form-content">
        <header>
          <img class="logo" src="./images/logo.png">`
          BLUESTOCK
      </header>
        <h2>Forgot Password?</h2>
        <form action="#">
          <div class="field input-field">
            <label id="email-label" for="email">Enter your Email Address</label>
            <input type="email" placeholder="Email" class="input">
          </div>
          <div class="field button-field">
            <button>Send Reset Link</button>
          </div>
        </form>
        <div class="form-link">
          <span>Remembered your password? <a href="#" class="link login-link">Back to Login</a></span>
        </div>
      </div>
    </div>
    
  </section>

  <!-- JavaScript -->
  <script src="{%static 'admin/js/signin.js'%}"></script>
</body>

</html>
