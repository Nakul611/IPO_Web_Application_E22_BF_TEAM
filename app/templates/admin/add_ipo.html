{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add IPO</title>
    <link rel="stylesheet" href="{% static 'admin/css/app_ipo.css' %}">
    {% comment %} <script src="{% static 'admin/js/form.js' %}" defer></script> {% endcomment %}
</head>
<body>
    <div class="container">
    {% include 'admin/navbar.html' %}
        <div>
            {% include 'admin/admin_info.html'%}
            <div class="register">
                <h2>Upcoming IPO Information</h2>
                <div class="btn-action">
                    <a class="submit" href="">Register</a>
                    <a class="cancel" href={%url 'manage_ipo'%}>Cancel</a>
                </div>
            </div>
            <div class="ipo-info">
                <div class="ipo-tags">
                    <a></a>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                
                    <h1>IPO Information</h1>
                    <div class="form-grid">
                        <!-- Company Logo -->
                        <div class="full-width">
                            <label for="company_logo">Company Logo:</label>
                            <input type="file" id="company_logo" name="company_logo" required>
                        </div>
                
                        <!-- Company Name -->
                        <div>
                            <label for="company_name">Company Name:</label>
                            <input type="text" id="company_name" name="company_name" required>
                        </div>
                
                        <!-- Price Band -->
                        <div>
                            <label for="price_band">Price Band:</label>
                            <input type="text" id="price_band" name="price_band" required>
                        </div>
                
                        <!-- Open Date -->
                        <div>
                            <label for="open_date">Open</label>
                            <input type="date" id="open_date" name="open_date" required>
                        </div>
                
                        <!-- Close Date -->
                        <div>
                            <label for="close_date">Close</label>
                            <input type="date" id="close_date" name="close_date" required>
                        </div>
                
                        <!-- Issue Size -->
                        <div>
                            <label for="issue_size">Issue Size</label>
                            <input type="text" id="issue_size" name="issue_size" required>
                        </div>
                
                        <!-- Issue Type -->
                        <div>
                            <label for="issue_type">Issue Type</label>
                            <select id="issue_type" name="issue_type" required>
                                <option value="Book Building">Book Building</option>
                                <option value="Fixed Price">Fixed Price</option>
                            </select>
                        </div>
                
                        <!-- Listing Date -->
                        <div>
                            <label for="listing_date">Listing Date</label>
                            <input type="date" id="listing_date" name="listing_date" required>
                        </div>
                
                        <!-- Status -->
                        <div>
                            <label for="status">Status:</label>
                            <select id="status" name="status" required>
                                <option value="Open">Open</option>
                                <option value="Closed">Closed</option>
                                <option value="Upcoming">Upcoming</option>
                            </select>
                        </div>
                        
                        <!-- IPO Price -->
                        <div>
                            <label for="ipo_price">IPO Price</label>
                            <input type="number" id="ipo_price" name="ipo_price" required>
                        </div>
                
                        <!-- Listing Price -->
                        <div>
                            <label for="listing_price">Listing Price</label>
                            <input type="number" id="listing_price" name="listing_price">
                        </div>
    
                        <!-- Listing Gain -->
                        <div>
                            <label for="listing_gain">Listing Gain</label>
                            <input type="number" id="listing_gain" name="listing_gain">
                        </div>
                        <!-- Listing Date -->
                        <div>
                            <label for="listing_date">Listing Date</label>
                            <input type="date" id="listing_date" name="listing_date">
                        </div>
                
                        <!-- Current Market Price (CMP) -->
                        <div>
                            <label for="cmp">CMP</label>
                            <input type="number" id="cmp" name="cmp">
                        </div>
                
                        <!-- Current Return -->
                        <div>
                            <label for="current_return">Current Return</label>
                            <input type="number" id="current_return" name="current_return">
                        </div>
                
                        <!-- RHP PDF -->
                        <div>
                            <label for="rhp_pdf">RHP PDF:</label>
                            <input type="file" id="rhp_pdf" name="rhp_pdf">
                        </div>
                
                        <!-- DRHP PDF -->
                        <div>
                            <label for="drhp_pdf">DRHP PDF:</label>
                            <input type="file" id="drhp_pdf" name="drhp_pdf">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <div>
</body>
</html>
